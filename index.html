<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #cce7ff;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .correct {
            background-color: green;
        }
        .wrong {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const root = document.getElementById("root");
            let gameCode = new URLSearchParams(window.location.search).get("game");
            let gameStarted = false;
            let currentQuestion = 0;
            let score = 0;
            let maxQuestions = 5;
            let timerDuration = 30; 
            let useTimer = false;
            let interval;
            const allQuestions = [
                { question: "What is 2 + 2?", options: ["3", "4", "5", "6"], answer: "4" },
                { question: "What is the capital of France?", options: ["Berlin", "Paris", "Rome", "Madrid"], answer: "Paris" },
                { question: "What is 5 * 6?", options: ["30", "25", "20", "35"], answer: "30" },
                { question: "Who wrote Hamlet?", options: ["Shakespeare", "Hemingway", "Austen", "Dickens"], answer: "Shakespeare" }
            ];
            let questions = [];
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            function generateGameCode() {
                return Math.random().toString(36).substr(2, 6).toUpperCase();
            }
            function renderHome() {
                root.innerHTML = `
                    <div class="container">
                        <h1>Welcome to Quiz Game</h1>
                        <button id="hostGame">Host Game</button>
                        <input type="text" id="gameCode" placeholder="Enter Game Code" />
                        <button id="joinGame">Join Game</button>
                    </div>
                `;
                document.getElementById("hostGame").addEventListener("click", hostGame);
                document.getElementById("joinGame").addEventListener("click", joinGame);
            }
            function hostGame() {
                gameCode = generateGameCode();
                window.location.href = `?game=${gameCode}`;
            }
            function joinGame() {
                const inputCode = document.getElementById("gameCode").value.trim().toUpperCase();
                if (inputCode) {
                    window.location.href = `?game=${inputCode}`;
                }
            }
            function startGame() {
                gameStarted = true;
                shuffle(allQuestions);
                questions = allQuestions.slice(0, maxQuestions);
                if (useTimer) {
                    startTimer();
                }
                renderQuestion();
            }
            function startTimer() {
                let timeLeft = timerDuration;
                interval = setInterval(() => {
                    if (timeLeft <= 0) {
                        clearInterval(interval);
                        endGame();
                    } else {
                        timeLeft--;
                    }
                }, 1000);
            }
            function renderQuestion() {
                if (currentQuestion >= questions.length) {
                    endGame();
                    return;
                }
                const q = questions[currentQuestion];
                root.innerHTML = `
                    <div class="container">
                        <h2>Game Code: ${gameCode}</h2>
                        <h2>${q.question}</h2>
                        <div id="options"></div>
                    </div>
                `;
                const optionsContainer = document.getElementById("options");
                q.options.forEach(option => {
                    const btn = document.createElement("button");
                    btn.textContent = option;
                    btn.addEventListener("click", () => handleAnswer(option, q.answer, btn));
                    optionsContainer.appendChild(btn);
                });
            }
            function handleAnswer(selected, correct, btn) {
                if (selected === correct) {
                    score++;
                    btn.classList.add("correct");
                } else {
                    btn.classList.add("wrong");
                }
                setTimeout(() => {
                    currentQuestion++;
                    renderQuestion();
                }, 1000);
            }
            function endGame() {
                clearInterval(interval);
                root.innerHTML = `<div class="container"><h2>Game Over! Your Score: ${score}</h2><p>Leaderboard feature coming soon!</p></div>`;
            }
            if (gameCode) {
                root.innerHTML = `<div class="container"><h2>Waiting for Host to Start...</h2><button id="startGame">Start Game</button></div>`;
                document.getElementById("startGame").addEventListener("click", startGame);
            } else {
                renderHome();
            }
        });
    </script>
</body>
</html>
